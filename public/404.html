<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        var path = location.pathname.replace(/\/+/g, '/');
        if (path !== location.pathname) {
            location.replace(path);
        } else {
            location.replace('/');
        }
    </script>
</head>
<body></body>
</html>
